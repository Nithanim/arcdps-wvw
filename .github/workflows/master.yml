name: Build dll

on:
  push:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: cargo build --package arcdps_wvw

      - name: DEBUG
        run: |
          echo -----
          ls -l .
          echo -----
          ls -l target
          echo -----
          ls -l target/release
          echo -----
        shell: bash

      #    - name: Run tests
      #      run: cargo test --verbose
      - name: Archive code coverage results
        uses: actions/upload-artifact@v3
        with:
          name: dll
          path: target/release/

